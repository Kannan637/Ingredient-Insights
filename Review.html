<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Review.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
        <div class="header">
            <div class="back-button">
            <span class="back">&times;</span></div>
            <div class="header-main">
                <h2 class="h1-header">Give feedback</h2>
                <p class="p-header">What do you think of the editing tool?</p>
            </div>
        <div class="emoji">
            <div class="emoji-main">
                <button><span class="emoji-1">😞</span></button>
                <button><span class="emoji-2">🥲</span></button>
                <button><span class="emoji-3">😐</span></button>
                <button><span class="emoji-4">😊</span></button>
                <button><span class="emoji-5">😍</span></button>
            </div>
        </div>
        <div class="form">
            <p class="p">Do you have any thoughts you'd like to share?</p>
            <textarea placeholder="Enter your feedback here..." rows="8" cols="47px"></textarea>
        </div>
        <div class="button">
            <p class="p">May we follow you up on your feedback?</p>
            <div class="button-b">
            <input type="radio">Yes
            <input type="radio">No</div></div>
        <div class="footer">
            <div class="footer-b">
            <button class="send">Send</button>
            <button class="cancel">Cancel</button></div>
        </div>    
    </div>
    </div>

</body>
</html>
